<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Disposiciones/css/login.css">
</head>
<body>
    <div class="contenedor">
        <h3>Regristrarse</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" alt="Logo de Google">
                </picture>
                <span>Regristarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>0</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Nombre De Usuario</span>
                    <input name="username" id="username">
                </label>
                <label for="email">
                    <span>Correo</span>
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="password">
                    <span>Contrase√±a</span>
                    <input type="password" name="password" id="password" placeholder="7+ Caracteres">
                </label>
                <label for="checkbox" class="box" >
                    <input type="checkbox" id="checkbox">
                    <span>Aceptar Terminos y Condiciones</span>
                </label>
                <button type="submit" class="submit">Crear Cuenta </button>
            </div>
        </form>
    </div>
</body>
</html>
